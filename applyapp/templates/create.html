{% extends 'base.html' %}

{% block content %}
{% if request.user.is_authenticated %}
<h1>지원하기</h3>
<br>
<form action="{% url 'create_article' %}">
    <input name = "title" type='text' value="" required = "required" placeholder = "제목을 입력하세요" style = "margin-bottom : 10px;  width: 600px;">
    <br>
    <textarea name = "content" placeholder = "여기에 지원 동기와 앞으로의 포부를 입력하세요 "style = "margin-bottom : 10px; width: 600px; height: 500px;"></textarea>
    <div class="form-actions">
        <button class="btn btn-primary btn-large" type="submit">작성완료</button>
    </div>
</form>
{% else %}
<p>로그인 해주세용~</p>
{% endif %}
{% endblock content %}
